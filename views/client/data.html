<html>
  <head>
    <title>Client</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/client.css">
  </head>

  <body>
    <h1>Books</h1>
    <% books.data.forEach(book => { %>
      <div>
        <span class="header">Title: </span><span><%- book.title %></span>
        <span class="header">Author: </span><span><%- book.author %></span>
      </div>
    <% }) %>
  </body>
</html>
